<div class="w-100 bg-success d-flex" style="overflow: hidden; height: calc(100% - 60px)">
  <div id="chat_boxes">
    <mat-button-toggle-group vertical [(ngModel)]="current" (change)="onButtonToggleChange($event)">
      <mat-button-toggle *ngFor="let cb of chat_boxes" [value]="cb">
        <app-chatbox [lastMessage]="cb.messages.length > 0 ? cb.messages[cb.messages.length - 1] : undefined"
                     [chat_box]="cb" style="height: 60px"
        ></app-chatbox>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div id="messages">
    <app-chatbox-message [chat_box]="current"></app-chatbox-message>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
