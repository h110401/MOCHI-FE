<div class="container h-100 p-3">
  <div class="row align-items-center h-100">
    <div class="col">
      <mat-card style="max-width: 350px; margin: auto">
        <form [formGroup]="form" (ngSubmit)="signup()" autocomplete="off">
          <mat-card-header>
            <mat-card-title>
              <h1>
                Register
              </h1>
            </mat-card-title>
            <mat-card-subtitle>
              <mat-error>{{error}}</mat-error>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="justify-content-between m-0 d-flex">
            <mat-form-field appearance="outline" style="width: 48%">
              <mat-label>First Name</mat-label>
              <input type="text" matInput formControlName="firstName" autocomplete="off">
              <mat-icon matPrefix color="primary">account_circle</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 48%">
              <mat-label>Last Name</mat-label>
              <input type="text" matInput formControlName="lastName" autocomplete="off">
              <mat-icon matPrefix color="primary">account_circle</mat-icon>
            </mat-form-field>
          </mat-card-content>
          <mat-card-content>
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Username</mat-label>
              <input type="text" matInput formControlName="username" autocomplete="off">
              <mat-icon matPrefix color="primary">account_circle</mat-icon>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" autocomplete="off">
              <mat-icon matPrefix color="primary">account_circle</mat-icon>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Password</mat-label>
              <input (input)="checkPassword()" [type]="hide_password ? 'password' : 'text'" matInput
                     formControlName="password" autocomplete="off">
              <mat-icon matPrefix color="primary">lock</mat-icon>
              <button mat-icon-button matSuffix (click)="hide_password = !hide_password" type="button">
                <mat-icon>{{hide_password ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Repeat Password</mat-label>
              <input (input)="checkPassword()" [type]="hide_repeat ? 'password' : 'text'" matInput
                     formControlName="repeat" autocomplete="off">
              <mat-icon matPrefix color="primary">lock</mat-icon>
              <button mat-icon-button matSuffix (click)="hide_repeat = !hide_repeat" type="button">
                <mat-icon>{{hide_repeat ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <br>
            <p class="text-center">
              <button mat-raised-button color="primary" [disabled]="!valid" class="w-50">Submit</button>
            </p>
            <div class="text-center">
              <a routerLink="/login" mat-raised-button color="accent" class="w-50">Login</a>
            </div>
          </mat-card-content>
        </form>
      </mat-card>
    </div>
  </div>
</div>
